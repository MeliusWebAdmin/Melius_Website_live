<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Blog</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title"
                placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Description:</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="description"
                placeholder="Enter Description">
        </div>

        Images: <br>
        <div class="custom-file">
            <input type="file" name="thumbnail" class="custom-file-input" id="customFile1">
            <label class="custom-file-label" for="customFile1">Choose Thumbnail</label>
        </div>
        <div class="custom-file">
            <input type="file" name="image1" class="custom-file-input" id="customFile2">
            <label class="custom-file-label" for="customFile2">Choose Image1</label>
        </div>
        <div class="custom-file">
            <input type="file" name="image2" class="custom-file-input" id="customFile3">
            <label class="custom-file-label" for="customFile3">Choose Image2</label>
        </div>

        <br>
        <br>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="Reset" class="btn btn-primary">Reset</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
