<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Project</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Partner:</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="partner"
                placeholder="Enter Partner">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Description:</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" name="brief"
                placeholder="Enter Description">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput4">PDF Link:</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" name="pdf_link"
                placeholder="https://example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput5">Date:</label>
            <input type="date" class="form-control" id="exampleFormControlInput5" name="date" placeholder="Enter Date">
        </div>

        Photo:
        <div class="custom-file">
            <input type="file" name="photo" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose Photo</label>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput7">Instagram URL:</label>
            <input type="text" class="form-control" id="exampleFormControlInput7" name="instagram"
                placeholder="Enter URL of Instagram">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput8">LinkedIn URL:</label>
            <input type="text" class="form-control" id="exampleFormControlInput8" name="linkedin"
                placeholder="Enter URL of LinkedIn">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="Reset" class="btn btn-primary">Reset</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
